<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ФК Анжил — Трансферы</title>

<style>
/* ================= ROOT ================= */
:root{
  --orange:#ff8a00;
  --dark:#222;
  --muted:#f3f3f3;
  --red:#d61b1b;
  --card:#2b2b2b;
  --max:1200px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:var(--muted);
  color:#111;
}
a{
  color:inherit;
  text-decoration:none;
}
.container{
  max-width:var(--max);
  margin:0 auto;
  padding:0 20px;
}

/* ================= HEADER ================= */
header.site{
  position:fixed;
  top:0;left:0;right:0;
  z-index:60;
  background:#1D1D1D;
  transition:background .25s,box-shadow .25s;
}
header.site .bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 0;
  transition:padding .25s;
}
header.site .logo{
  display:flex;
  align-items:center;
  gap:12px;
}
header.site .logo img{
  height:56px;
  transition:height .25s;
}
header.site .brand{
  font-weight:700;
  color:#fff;
  letter-spacing:1px;
}
nav.main ul{
  display:flex;
  gap:18px;
  margin:0;
  padding:0;
  list-style:none;
}
nav.main a{
  color:#fff;
  padding:8px 6px;
  font-weight:600;
}

header.site.shrink{
  background:#1D1D1D;
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
}
header.site.shrink .bar{padding:8px 0}
header.site.shrink .logo img{height:34px}
header.site.shrink .brand{display:none}

/* ================= FOOTER ================= */
footer{
  background:#1e1e1e;
  color:#ddd;
  padding:28px 0;
}
.foot-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.footer-title{
  font-weight:700;
  color:#fff;
}
.address{text-align:right}
.copyright{opacity:0.8;font-size:13px}

/* ================= CART ICON ================= */
.cart-icon{
  position:relative;
  cursor:pointer;
  padding:8px;
  color:#fff;
  display:flex;
  align-items:center;
}
.cart-badge{
  position:absolute;
  top:2px;
  right:0;
  background:var(--red);
  color:#fff;
  border-radius:50%;
  width:20px;
  height:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:700;
}
.cart-badge.hidden{
  display:none;
}

/* ================= CART DROPDOWN ================= */
.cart-dropdown{
  position:absolute;
  top:100%;
  right:0;
  width:380px;
  background:var(--card);
  border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,0.5);
  z-index:1000;
  margin-top:12px;
  display:none;
  color:#fff;
}
.cart-dropdown.show{
  display:block;
}
.cart-dropdown-header{
  padding:16px;
  border-bottom:1px solid #444;
  font-weight:700;
  font-size:18px;
}
.cart-items{
  max-height:400px;
  overflow-y:auto;
}
.cart-item{
  padding:16px;
  border-bottom:1px solid #444;
  display:flex;
  gap:12px;
  align-items:center;
}
.cart-item-image{
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:4px;
  background:#fff;
}
.cart-item-details{
  flex:1;
}
.cart-item-name{
  font-weight:700;
  margin:0 0 4px;
}
.cart-item-price{
  font-size:14px;
  opacity:0.8;
}
.cart-item-controls{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
}
.cart-item-btn{
  background:var(--orange);
  color:#fff;
  border:none;
  width:24px;
  height:24px;
  border-radius:4px;
  cursor:pointer;
  font-weight:700;
}
.cart-item-quantity{
  min-width:30px;
  text-align:center;
}
.cart-item-remove{
  background:var(--red);
  color:#fff;
  border:none;
  padding:4px 8px;
  border-radius:4px;
  cursor:pointer;
  font-size:12px;
}
.cart-empty{
  padding:40px;
  text-align:center;
  opacity:0.6;
}
.cart-footer{
  padding:16px;
  border-top:1px solid #444;
}
.cart-total{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:18px;
  margin-bottom:12px;
}
.cart-checkout-btn{
  width:100%;
  padding:12px;
  background:var(--red);
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}
.cart-checkout-btn:hover{
  background:#c01717;
}

/* ================= TRANSFERS PAGE ================= */
.page-title{
  text-align:center;
  color:#fff;
  font-size:42px;
  margin:40px 0;
  letter-spacing:2px;
}
.transfers-section{
  background:var(--orange);
  min-height:calc(100vh - 90px);
  padding:40px 0;
}
.transfers-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:40px;
  max-width:900px;
  margin:0 auto;
}
.transfer-card{
  background:var(--card);
  border-radius:8px;
  padding:20px;
  color:#fff;
  display:flex;
  gap:20px;
}
.transfer-player-photo{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:8px;
  background:#555;
  flex-shrink:0;
}
.transfer-details{
  flex:1;
}
.transfer-name{
  font-size:20px;
  font-weight:700;
  margin:0 0 12px;
}
.transfer-clubs{
  display:flex;
  align-items:center;
  gap:15px;
  margin:10px 0;
}
.transfer-clubs .club{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:5px;
}
.transfer-clubs .club img{
  width:50px;
  height:50px;
  object-fit:contain;
  background:#fff;
  border-radius:4px;
  padding:4px;
}
.transfer-clubs .club span{
  font-size:12px;
  color:#ddd;
}
.transfer-clubs .arrow{
  font-size:24px;
  color:var(--orange);
}
.transfer-from img,
.transfer-to img{
  height:60px;
  width:auto;
}
.arrow{
  font-size:36px;
  color:#ffa500;
  font-weight:700;
}

/* ================= TRANSFER FORM ================= */
.transfer-form-section{
  background:var(--card);
  border-radius:8px;
  padding:24px;
  margin:0 auto 40px;
  max-width:600px;
  color:#fff;
}
.transfer-form-section h2{
  margin:0 0 20px;
  font-size:24px;
  text-align:center;
}
.form-group{
  margin-bottom:16px;
}
.form-group label{
  display:block;
  margin-bottom:6px;
  font-weight:600;
}
.form-group input,
.form-group select{
  width:100%;
  padding:10px;
  border:1px solid #555;
  border-radius:4px;
  background:#1a1a1a;
  color:#fff;
  font-family:inherit;
}
.btn-submit{
  width:100%;
  padding:12px;
  background:var(--red);
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}
.btn-submit:hover{
  background:#c01717;
}
.form-message{
  margin-top:12px;
  padding:10px;
  border-radius:4px;
  text-align:center;
  display:none;
}
.form-message.success{
  background:#2d5016;
  color:#9aff6d;
}
.form-message.error{
  background:#5d1616;
  color:#ff6d6d;
}
</style>

</head>
<body>

<!-- ================= HEADER ================= -->
<header class="site" id="siteHeader">
  <div class="container">
    <div class="bar">
      <a class="logo" href="index.html">
        <img src="images/v1_195.png" alt="логотип">
        <div class="brand">АНЖИЛ — КОСТРОМА</div>
      </a>
      <nav class="main">
        <ul>
          <li><a href="squad.html">Состав</a></li>
          <li><a href="history.html">История</a></li>
          <li><a href="media.html">Медиа</a></li>
          <li><a href="shop.html">Магазин</a></li>
          <li><a href="tickets.html">Билеты</a></li>
          <li><a href="transfers.html">Трансферы</a></li>
          <li><a href="login.html">Войти</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>

        <!-- ================= CART DROPDOWN ================= -->
        <div class="cart-dropdown" id="cartDropdown">
          <div class="cart-dropdown-header">Корзина</div>
          <div class="cart-items" id="cartItemsContainer">
            <div class="cart-empty">Корзина пуста</div>
          </div>
          <div class="cart-footer" id="cartFooter" style="display:none">
            <div class="cart-total">
              <span>Итого:</span>
              <span id="cartTotal">0 ₽</span>
            </div>
            <button class="cart-checkout-btn" onclick="window.location.href='checkout.html'">
              Перейти к оплате
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main style="padding-top:90px">
  <!-- ================= TRANSFERS PAGE ================= -->
  <section class="transfers-section">
    <div class="container">
      <h1 class="page-title">ТРАНСФЕРЫ</h1>

      <!-- Форма добавления трансфера -->
      <div class="transfer-form-section" id="transferFormSection" style="display:none">
        <h2>Добавить трансфер</h2>
        <form id="transferForm">
          <div class="form-group">
            <label for="playerName">Имя игрока</label>
            <input type="text" id="playerName" name="player_name" required>
          </div>
          <div class="form-group">
            <label for="fromClub">Из клуба</label>
            <input type="text" id="fromClub" name="from_club" required>
          </div>
          <div class="form-group">
            <label for="toClub">В клуб</label>
            <input type="text" id="toClub" name="to_club" required>
          </div>
          <div class="form-group">
            <label for="transferType">Тип трансфера</label>
            <select id="transferType" name="transfer_type" required>
              <option value="">Выберите тип</option>
              <option value="Покупка">Покупка</option>
              <option value="Продажа">Продажа</option>
              <option value="Аренда">Аренда</option>
              <option value="Свободный агент">Свободный агент</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Сумма (₽)</label>
            <input type="number" id="amount" name="amount" min="0" placeholder="0">
          </div>
          <div class="form-group">
            <label for="transferDate">Дата</label>
            <input type="date" id="transferDate" name="date">
          </div>
          <div class="form-group">
            <label for="playerPhoto">URL фото игрока</label>
            <input type="text" id="playerPhoto" name="player_photo" value="images/player1.jpg">
          </div>
          <div class="form-group">
            <label for="fromClubLogo">URL эмблемы клуба (из)</label>
            <input type="text" id="fromClubLogo" name="from_club_logo" value="images/v1_171.png">
          </div>
          <div class="form-group">
            <label for="toClubLogo">URL эмблемы клуба (в)</label>
            <input type="text" id="toClubLogo" name="to_club_logo" value="images/v1_170.png">
          </div>
          <button type="submit" class="btn-submit">Добавить трансфер</button>
          <div class="form-message" id="formMessage"></div>
        </form>
      </div>

      <div class="transfers-grid" id="transfersGrid">
        <!-- Трансферы загрузятся динамически -->
      </div>
    </div>
  </section>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  <div class="container">
    <div class="foot-inner">
      <div>
        <div class="footer-title">Официальный сайт ФК "Анжил"</div>
        <div class="copyright">© 2019–2025</div>
      </div>
      <div class="address">Мы находимся: город Кострома, ул. Ленина 147, кв.26</div>
    </div>
  </div>
</footer>

<script src="js/cart.js"></script>
<script src="js/auth-header.js"></script>
<script>
/* ========= SHRINK HEADER ========= */
const header = document.getElementById('siteHeader');
window.addEventListener('scroll', () => {
  if (window.scrollY > 100) header.classList.add('shrink');
  else header.classList.remove('shrink');
});

/* ========= LOAD TRANSFERS DYNAMICALLY ========= */
async function loadTransfers() {
  try {
    const response = await fetch('http://localhost:5000/api/transfers');
    if (!response.ok) {
      console.error('Failed to load transfers');
      return;
    }

    const transfers = await response.json();
    const transfersGrid = document.getElementById('transfersGrid');

    if (transfers.length === 0) {
      transfersGrid.innerHTML = '<p style="color:#fff;text-align:center;grid-column:1/-1;">Трансферы не найдены</p>';
      return;
    }

    transfersGrid.innerHTML = transfers.map(transfer => `
      <div class="transfer-card">
        <img src="${transfer.player_photo || 'images/player1.jpg'}" alt="${transfer.player_name}" class="transfer-player-photo" onerror="this.src='images/player1.jpg'">
        <div class="transfer-details">
          <h3 class="transfer-name">${transfer.player_name}</h3>
          <div class="transfer-clubs">
            <div class="club">
              <img src="${transfer.from_club_logo || 'images/v1_171.png'}" alt="${transfer.from_club}" onerror="this.src='images/v1_171.png'">
              <span>${transfer.from_club}</span>
            </div>
            <div class="arrow">→</div>
            <div class="club">
              <img src="${transfer.to_club_logo || 'images/v1_170.png'}" alt="${transfer.to_club}" onerror="this.src='images/v1_170.png'">
              <span>${transfer.to_club}</span>
            </div>
          </div>
          <p style="margin:8px 0 0; color:#ddd;">
            ${transfer.transfer_type}${transfer.amount > 0 ? `, ${transfer.amount.toLocaleString()} ₽` : ''}
            <span style="color:#888; margin-left:10px;">${transfer.date}</span>
          </p>
        </div>
      </div>
    `).join('');

  } catch (err) {
    console.error('Error loading transfers:', err);
  }
}

/* ========= CHECK IF USER IS ADMIN ========= */
function checkAuth() {
  const token = localStorage.getItem('token');
  const userRole = localStorage.getItem('userRole');

  // Показывать форму только администраторам
  if (token && userRole === 'admin') {
    document.getElementById('transferFormSection').style.display = 'block';
  }
}

/* ========= SUBMIT TRANSFER FORM ========= */
document.addEventListener('DOMContentLoaded', () => {
  loadTransfers();
  checkAuth();

  const transferForm = document.getElementById('transferForm');
  const formMessage = document.getElementById('formMessage');

  transferForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const token = localStorage.getItem('token');
    if (!token) {
      formMessage.textContent = 'Необходимо войти в систему';
      formMessage.className = 'form-message error';
      formMessage.style.display = 'block';
      return;
    }

    const formData = {
      player_name: document.getElementById('playerName').value,
      from_club: document.getElementById('fromClub').value,
      to_club: document.getElementById('toClub').value,
      transfer_type: document.getElementById('transferType').value,
      amount: parseInt(document.getElementById('amount').value) || 0,
      date: document.getElementById('transferDate').value || new Date().toISOString().split('T')[0],
      player_photo: document.getElementById('playerPhoto').value,
      from_club_logo: document.getElementById('fromClubLogo').value,
      to_club_logo: document.getElementById('toClubLogo').value
    };

    try {
      const response = await fetch('http://localhost:5000/api/transfers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        formMessage.textContent = 'Трансфер успешно добавлен!';
        formMessage.className = 'form-message success';
        formMessage.style.display = 'block';

        transferForm.reset();

        setTimeout(() => {
          formMessage.style.display = 'none';
          loadTransfers();
        }, 2000);
      } else {
        const error = await response.json();
        formMessage.textContent = error.error || 'Ошибка при добавлении';
        formMessage.className = 'form-message error';
        formMessage.style.display = 'block';
      }
    } catch (err) {
      formMessage.textContent = 'Ошибка подключения к серверу';
      formMessage.className = 'form-message error';
      formMessage.style.display = 'block';
    }
  });
});
</script>

</body>
</html>
