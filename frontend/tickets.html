<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ФК Анжил — Билеты</title>

<style>
/* ================= ROOT ================= */
:root{
  --orange:#ff8a00;
  --dark:#222;
  --muted:#f3f3f3;
  --red:#d61b1b;
  --card:#2b2b2b;
  --max:1200px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:var(--muted);
  color:#111;
}
a{
  color:inherit;
  text-decoration:none;
}
.container{
  max-width:var(--max);
  margin:0 auto;
  padding:0 20px;
}

/* ================= HEADER ================= */
header.site{
  position:fixed;
  top:0;left:0;right:0;
  z-index:60;
  background:#1D1D1D;
  transition:background .25s,box-shadow .25s;
}
header.site .bar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 0;
  transition:padding .25s;
}
header.site .logo{
  display:flex;
  align-items:center;
  gap:12px;
}
header.site .logo img{
  height:56px;
  transition:height .25s;
}
header.site .brand{
  font-weight:700;
  color:#fff;
  letter-spacing:1px;
}
nav.main ul{
  display:flex;
  gap:18px;
  margin:0;
  padding:0;
  list-style:none;
}
nav.main a{
  color:#fff;
  padding:8px 6px;
  font-weight:600;
}

header.site.shrink{
  background:#1D1D1D;
  box-shadow:0 6px 18px rgba(0,0,0,0.4);
}
header.site.shrink .bar{padding:8px 0}
header.site.shrink .logo img{height:34px}
header.site.shrink .brand{display:none}

/* ================= FOOTER ================= */
footer{
  background:#1e1e1e;
  color:#ddd;
  padding:28px 0;
}
.foot-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.footer-title{
  font-weight:700;
  color:#fff;
}
.address{text-align:right}
.copyright{opacity:0.8;font-size:13px}

/* ================= CART ICON ================= */
.cart-icon{
  position:relative;
  cursor:pointer;
  padding:8px;
  color:#fff;
  display:flex;
  align-items:center;
}
.cart-badge{
  position:absolute;
  top:2px;
  right:0;
  background:var(--red);
  color:#fff;
  border-radius:50%;
  width:20px;
  height:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:700;
}
.cart-badge.hidden{
  display:none;
}

/* ================= CART DROPDOWN ================= */
.cart-dropdown{
  position:absolute;
  top:100%;
  right:0;
  width:380px;
  background:var(--card);
  border-radius:8px;
  box-shadow:0 8px 24px rgba(0,0,0,0.5);
  z-index:1000;
  margin-top:12px;
  display:none;
  color:#fff;
}
.cart-dropdown.show{
  display:block;
}
.cart-dropdown-header{
  padding:16px;
  border-bottom:1px solid #444;
  font-weight:700;
  font-size:18px;
}
.cart-items{
  max-height:400px;
  overflow-y:auto;
}
.cart-item{
  padding:16px;
  border-bottom:1px solid #444;
  display:flex;
  gap:12px;
  align-items:center;
}
.cart-item-image{
  width:60px;
  height:60px;
  object-fit:contain;
  border-radius:4px;
  background:#fff;
}
.cart-item-details{
  flex:1;
}
.cart-item-name{
  font-weight:700;
  margin:0 0 4px;
}
.cart-item-price{
  font-size:14px;
  opacity:0.8;
}
.cart-item-controls{
  display:flex;
  align-items:center;
  gap:8px;
  margin-top:8px;
}
.cart-item-btn{
  background:var(--orange);
  color:#fff;
  border:none;
  width:24px;
  height:24px;
  border-radius:4px;
  cursor:pointer;
  font-weight:700;
}
.cart-item-quantity{
  min-width:30px;
  text-align:center;
}
.cart-item-remove{
  background:var(--red);
  color:#fff;
  border:none;
  padding:4px 8px;
  border-radius:4px;
  cursor:pointer;
  font-size:12px;
}
.cart-empty{
  padding:40px;
  text-align:center;
  opacity:0.6;
}
.cart-footer{
  padding:16px;
  border-top:1px solid #444;
}
.cart-total{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  font-size:18px;
  margin-bottom:12px;
}
.cart-checkout-btn{
  width:100%;
  padding:12px;
  background:var(--red);
  color:#fff;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-weight:700;
  font-size:16px;
}
.cart-checkout-btn:hover{
  background:#c01717;
}

/* ================= TICKETS PAGE ================= */
.page-title{
  text-align:center;
  color:#fff;
  font-size:42px;
  margin:40px 0;
  letter-spacing:2px;
}
.tickets-section{
  background:var(--orange);
  min-height:calc(100vh - 90px);
  padding:40px 0;
}
.tickets-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
  max-width:1200px;
  margin:0 auto;
}
.ticket-card{
  background:var(--card);
  border-radius:8px;
  padding:24px;
  text-align:center;
  color:#fff;
}
.ticket-header{
  margin-bottom:20px;
}
.tournament{
  font-size:14px;
  color:#ffa500;
  line-height:1.4;
}
.ticket-teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:20px;
  margin:20px 0;
}
.ticket-team{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  flex:1;
}
.ticket-team img{
  height:70px;
  width:auto;
}
.ticket-team span{
  font-size:16px;
  font-weight:700;
}
.versus{
  font-size:20px;
  font-weight:700;
}
.ticket-info{
  margin:16px 0;
  font-size:14px;
}
.ticket-info p{
  margin:4px 0;
}
.btn-ticket{
  width:100%;
  padding:12px;
  background:var(--red);
  color:#fff;
  border:none;
  border-radius:4px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}
.btn-ticket:hover{
  background:#b01010;
}
</style>

</head>
<body>

<!-- ================= HEADER ================= -->
<header class="site" id="siteHeader">
  <div class="container">
    <div class="bar">
      <a class="logo" href="index.html">
        <img src="images/v1_195.png" alt="логотип">
        <div class="brand">АНЖИЛ — КОСТРОМА</div>
      </a>
      <nav class="main">
        <ul>
          <li><a href="squad.html">Состав</a></li>
          <li><a href="history.html">История</a></li>
          <li><a href="media.html">Медиа</a></li>
          <li><a href="shop.html">Магазин</a></li>
          <li><a href="tickets.html">Билеты</a></li>
          <li><a href="transfers.html">Трансферы</a></li>
          <li><a href="login.html">Войти</a></li>
        </ul>
      </nav>
      <div class="cart-icon" id="cartIcon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
        </svg>
        <span class="cart-badge" id="cartBadge">0</span>

        <!-- ================= CART DROPDOWN ================= -->
        <div class="cart-dropdown" id="cartDropdown">
          <div class="cart-dropdown-header">Корзина</div>
          <div class="cart-items" id="cartItemsContainer">
            <div class="cart-empty">Корзина пуста</div>
          </div>
          <div class="cart-footer" id="cartFooter" style="display:none">
            <div class="cart-total">
              <span>Итого:</span>
              <span id="cartTotal">0 ₽</span>
            </div>
            <button class="cart-checkout-btn" onclick="window.location.href='checkout.html'">
              Перейти к оплате
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ================= MAIN CONTENT ================= -->
<main style="padding-top:90px">
  <!-- ================= TICKETS PAGE ================= -->
  <section class="tickets-section">
    <div class="container">
      <h1 class="page-title">БИЛЕТЫ</h1>

      <!-- Форма добавления матча (только для админа) -->
      <div class="match-form-section" id="matchFormSection" style="display:none; background:var(--card); border-radius:8px; padding:24px; margin:0 auto 40px; max-width:600px; color:#fff;">
        <h2 style="margin:0 0 20px; font-size:24px; text-align:center;">Добавить матч</h2>
        <form id="matchForm">
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Команда дома</label>
            <input type="text" name="home_team" required style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Команда в гостях</label>
            <input type="text" name="away_team" required style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Дата</label>
            <input type="date" name="date" required style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Время</label>
            <input type="time" name="time" required style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Стадион</label>
            <input type="text" name="stadium" required style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">URL эмблемы команды дома</label>
            <input type="text" name="home_team_logo" required value="images/v1_171.png" style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">URL эмблемы команды в гостях</label>
            <input type="text" name="away_team_logo" required value="images/v1_170.png" style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <div style="margin-bottom:16px;">
            <label style="display:block; margin-bottom:6px; font-weight:600;">Количество билетов</label>
            <input type="number" name="total_tickets" required min="1" value="100" style="width:100%; padding:10px; border:1px solid #555; border-radius:4px; background:#1a1a1a; color:#fff; font-family:inherit;">
          </div>
          <button type="submit" style="width:100%; padding:12px; background:var(--red); color:#fff; border:none; border-radius:4px; cursor:pointer; font-weight:700; font-size:16px;">Добавить матч</button>
          <div id="matchFormMessage" style="margin-top:12px; padding:10px; border-radius:4px; text-align:center; display:none;"></div>
        </form>
      </div>

      <div class="tickets-grid" id="ticketsGrid">
        <!-- Матчи загрузятся динамически -->
      </div>
    </div>
  </section>
</main>

<!-- ================= FOOTER ================= -->
<footer>
  <div class="container">
    <div class="foot-inner">
      <div>
        <div class="footer-title">Официальный сайт ФК "Анжил"</div>
        <div class="copyright">© 2019–2025</div>
      </div>
      <div class="address">Мы находимся: город Кострома, ул. Ленина 147, кв.26</div>
    </div>
  </div>
</footer>

<script src="js/cart.js"></script>
<script src="js/auth-header.js"></script>
<script>
/* ========= SHRINK HEADER ========= */
const header = document.getElementById('siteHeader');
window.addEventListener('scroll', () => {
  if (window.scrollY > 100) header.classList.add('shrink');
  else header.classList.remove('shrink');
});

/* ========= LOAD MATCHES DYNAMICALLY ========= */
async function loadMatches() {
  try {
    const response = await fetch('http://localhost:5000/api/matches');
    if (!response.ok) {
      console.error('Failed to load matches');
      return;
    }

    const matches = await response.json();
    const grid = document.getElementById('ticketsGrid');
    const userRole = localStorage.getItem('userRole');

    // Фильтруем только предстоящие матчи (прошедшие скрываем)
    const now = new Date();
    const upcomingMatches = matches.filter(match => {
      const matchDateTime = new Date(`${match.date}T${match.time}`);
      return matchDateTime > now;
    });

    grid.innerHTML = upcomingMatches.map(match => {
      const totalTickets = match.total_tickets || 100;
      const soldTickets = match.sold_tickets || 0;
      const remainingTickets = totalTickets - soldTickets;
      const isSoldOut = remainingTickets <= 0;

      return `
      <div class="ticket-card">
        <div class="ticket-teams">
          <div class="ticket-team">
            <img src="${match.home_team_logo || 'images/v1_171.png'}" alt="${match.home_team}" onerror="this.src='images/1.png'">
            <span>${match.home_team}</span>
          </div>
          <div class="versus">VS</div>
          <div class="ticket-team">
            <img src="${match.away_team_logo || 'images/v1_170.png'}" alt="${match.away_team}" onerror="this.src='images/1.png'">
            <span>${match.away_team}</span>
          </div>
        </div>
        <div class="ticket-info">
          <p>${match.stadium}</p>
          <p>${match.date}, ${match.time}</p>
          <p style="margin-top:8px; font-weight:600; color:${isSoldOut ? '#ff6d6d' : '#9aff6d'};">
            ${isSoldOut ? 'Билеты распроданы' : `Осталось билетов: ${remainingTickets}`}
          </p>
        </div>
        <button class="btn-ticket"
          onclick="buyTicket(${match.id}, '${match.home_team}', '${match.away_team}')"
          ${isSoldOut ? 'disabled' : ''}
          style="${isSoldOut ? 'background:#555; cursor:not-allowed; opacity:0.5;' : ''}">
          ${isSoldOut ? 'БИЛЕТЫ РАСПРОДАНЫ' : 'КУПИТЬ БИЛЕТ'}
        </button>
        ${userRole === 'admin' ? `<button onclick="deleteMatch(${match.id})" style="margin-top:8px; background:#555; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer;">Удалить матч</button>` : ''}
      </div>
      `;
    }).join('');

  } catch (err) {
    console.error('Error loading matches:', err);
  }
}

/* ========= BUY TICKET ========= */
function buyTicket(matchId, homeTeam, awayTeam) {
  cart.addItem({
    id: 'ticket_' + matchId,
    name: `Билет: ${homeTeam} vs ${awayTeam}`,
    price: 100,
    image: 'images/ticket-icon.svg'
  });
  alert('Билет добавлен в корзину!');
}

/* ========= DELETE MATCH (ADMIN ONLY) ========= */
async function deleteMatch(matchId) {
  if (!confirm('Удалить этот матч?')) return;

  const token = localStorage.getItem('token');
  try {
    const response = await fetch(`http://localhost:5000/api/matches/${matchId}`, {
      method: 'DELETE',
      headers: { 'Authorization': `Bearer ${token}` }
    });

    if (response.ok) {
      loadMatches();
    } else {
      const error = await response.json();
      alert(error.error || 'Ошибка при удалении');
    }
  } catch (err) {
    alert('Ошибка подключения к серверу');
  }
}

/* ========= CHECK AUTH AND SHOW ADMIN FORM ========= */
function checkAuth() {
  const token = localStorage.getItem('token');
  const userRole = localStorage.getItem('userRole');

  if (token && userRole === 'admin') {
    document.getElementById('matchFormSection').style.display = 'block';
  }
}

/* ========= SUBMIT MATCH FORM (ADMIN) ========= */
document.addEventListener('DOMContentLoaded', () => {
  loadMatches();
  checkAuth();

  const matchForm = document.getElementById('matchForm');
  const formMessage = document.getElementById('matchFormMessage');

  matchForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const token = localStorage.getItem('token');
    if (!token) {
      formMessage.textContent = 'Необходимо войти в систему';
      formMessage.style.background = '#5d1616';
      formMessage.style.color = '#ff6d6d';
      formMessage.style.display = 'block';
      return;
    }

    const formData = {
      home_team: matchForm.home_team.value,
      away_team: matchForm.away_team.value,
      date: matchForm.date.value,
      time: matchForm.time.value,
      stadium: matchForm.stadium.value,
      home_team_logo: matchForm.home_team_logo.value,
      away_team_logo: matchForm.away_team_logo.value,
      total_tickets: parseInt(matchForm.total_tickets.value)
    };

    try {
      const response = await fetch('http://localhost:5000/api/matches', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        formMessage.textContent = 'Матч успешно добавлен!';
        formMessage.style.background = '#2d5016';
        formMessage.style.color = '#9aff6d';
        formMessage.style.display = 'block';

        matchForm.reset();

        setTimeout(() => {
          formMessage.style.display = 'none';
          loadMatches();
        }, 2000);
      } else {
        const error = await response.json();
        formMessage.textContent = error.error || 'Ошибка при добавлении';
        formMessage.style.background = '#5d1616';
        formMessage.style.color = '#ff6d6d';
        formMessage.style.display = 'block';
      }
    } catch (err) {
      formMessage.textContent = 'Ошибка подключения к серверу';
      formMessage.style.background = '#5d1616';
      formMessage.style.color = '#ff6d6d';
      formMessage.style.display = 'block';
    }
  });
});
</script>

</body>
</html>
